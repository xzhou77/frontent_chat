<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSycle - Your Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="display: flex;">
      <!-- the left panel below for the chat area-->
      <div id="app" style="width: 85%; padding: 10px;">
        <div id="chat_container"></div>
      
        <form>
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask BioSycle ..."></textarea>
          <button type="submit"><img src="assets_codex/assets/send.svg" /></button>
        </form>
      </div>
      <!-- Left panel -->
      <div style="width: 15%; padding: 10px; ">
        <div style="height: 25%; padding: 10px; background-color: white ;">

          <img src="assets_codex/assets/BioSycle_logo.jpg" alt="BioSycle" width="100%" height="100%">
        </div>
        <div style="height: 45%; padding: 10px; text-align: center; background-color: white;">
          <ul>
            <li><a href="https://forum.biosycle.net/t/welcome-to-biosycle/7">首页</a></li>
            <li><a href="https://forum.biosycle.net/">论坛</a></li>
            <li><a href="http://demo.biosycle.net/">服务</a></li>
            <li><a href="http://demo.biosycle.net/index.php?route=information/contact">联络</a></li>
          </ul>
        </div>
	<div id="login_chat" style="height: 30%; padding: 10px; background-color: white;">

            <label id = "userNameLabel"><b>Username</b></label>
            <br>
            <input type="text" placeholder="Enter UserName" id="BS-user" name ="userNameLabel" required>
            <br>
            <label id = "passwordLabel"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" id= "BS-password" name ="passwordLabel" required>
            <br>
            <br>
            <button type="login" class="login-btn" id="login-form-submit">Login</button>

        </div>
       
      </div>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</script>
</html>
