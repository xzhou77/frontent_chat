<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSycle - Your Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="display: flex;">
      <!-- the left panel below for the chat area-->
      <div id="app" style="width: 85%; padding: 10px;">
        <div id="chat_container"></div>
      
        <form>
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask BioSycle ..."></textarea>
          <button type="submit"><img src="assets_codex/assets/send.svg" /></button>
        </form>
      </div>
      <!-- Left panel -->
      <div style="width: 15%; padding: 10px; ">
        <div style="height: 30%; padding: 10px; background-color: white ;">

          <img src="assets_codex/assets/BioSycle_logo.jpg" alt="BioSycle" width="100%" height="100%">
        </div>
        <div style="height: 70%; padding: 10px; text-align: center; background-color: white;">
          <ul>
            <li><a href="https://forum.biosycle.net/t/welcome-to-biosycle/7">首页</a></li>
            <li><a href="https://forum.biosycle.net/">论坛</a></li>
            <li><a href="http://demo.biosycle.net/">服务</a></li>
            <li><a href="http://demo.biosycle.net/index.php?route=information/contact">联络</a></li>
          </ul>
          <!--
          <ul>
            <button>拷贝</button>
            <button>重写</button>
          </ul>
        -->
        </div>
       
      </div>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
  <script>

    var timeout = 10 * 60 * 1000; // 10 minutes in milliseconds

    var startTime = new Date().getTime(); // get current time

    window.onload = function() {

        setTimeout(function() { // set timeout function

            if (new Date().getTime() - startTime > timeout) { // compare current time with start time 

                window.location.href = 'https://forum.biosycle.net/'; // redirect to login page 

            } 

        }, timeout); 

    } 

</script>
</html>
